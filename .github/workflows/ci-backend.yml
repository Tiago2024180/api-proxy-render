name: Backend CI Test

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: backend-render
        run: npm install

      - name: Start server (background)
        working-directory: backend-render
        run: |
          nohup npm start > server.log 2>&1 &
          echo $! > server.pid

      - name: Wait for server to be ready
        run: |
          for i in {1..20}; do
            if curl -sSf http://localhost:3000/ >/dev/null 2>&1; then
              echo "Server is up"
              break
            fi
            echo "Waiting for server... ($i)"
            sleep 2
          done

      - name: Test health endpoints
        run: |
          curl -v http://localhost:3000/ || (cat backend-render/server.log && exit 1)
          curl -v http://localhost:3000/api/stats || (cat backend-render/server.log && exit 1)

      - name: Upload server log
        uses: actions/upload-artifact@v4
        with:
          name: backend-server-log
          path: backend-render/server.log

      - name: Stop server
        if: always()
        working-directory: backend-render
        run: |
          if [ -f server.pid ]; then
            kill "$(cat server.pid)" || true
          fi
